<!DOCTYPE html>
<html>
	<head>
		<title>Banking Form</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	</head>
	<body>
		<div class="container">
			<form action="index.html" method="post">
	        
	        <h1>1st National Bank Loan</h1>
	        
	        <fieldset>
	          
	          	<legend><span class="heavy">Your basic info</span></legend>
	          
	          	<label for="name">First Name:</label>
	          	<input required type="text" id="first_name" name="first_name">
	          	<br>
	          	
	          	<label for="nmiddle_initial">Middle Initial:</label>
	          	<input type="text" id="middle_initial" name="middle_initial">
	          	<br>
	          	
	          	<label required for="last_name">Last Name:</label>
	          	<input type="text" id="last_name" name="last_name">
	          	<br>
	          	
	          	<label required for="address">Address:</label>
	          	<input type="text" id="address" name="address">
	          	<br>
	          	
	          	<label for="job">Occupation:</label>
	          	<input type="text" id="job" name="job">
	          	<br>
	          	
	          	<label for="employer">Employer:</label>
	          	<input type="text" id="employer" name="employer">
	          	<br>

	         </fieldset>
	         <br>
	   
	         <fieldset>

	         	<legend><span class="heavy">Type of Loan</span></legend>

	         	<label for="typeLoan">Type of Loan:</label>
		        <select id="typeLoan" name="typeLoan">
		            <optgroup label="typeLoan">
		                <option value="commercial">Commercial</option>
		                <option value="real_estate">Real Estate</option>
		                <option value="personal">Personal</option>
		                <option value="mortgage">Mortgage</option>
		            </optgroup>
		         </select>
		        <label for="amount">Amount Requested:</label>
          		<input required type="number" id="amount" name="amount">
          		<br> 
          		
          		<label for="loan_length">Loan Length:</label>
          		<br>
		        <input type="radio" id="5_years" value="5_years" name="years" checked><label for="5_years">5 Years</label>
		        <br>
		        <input type="radio" id="15_years" value="15_years" name="years"><label for="15_years">15 Years</label>
		        <br>
		        <input type="radio" id="30_years" value="30_years" name="years"><label for="30_years">30 Years</label>
		        <br>
		        <br>
		        <label>Special Conditions:</label>
		        <br>
	          	<input type="checkbox" id="down_payment" value="down_payment" name="down_payment"><label for="down_payment">I have Down Payment</label>
	          	<br>
	         	<input type="checkbox" id="out_state" value="out_state" name="out_state"><label for="out_state">Out-of-state Resident</label>
	         	<br>
	          	<input type="checkbox" id="married" value="married" name="married"><label for="married">Married</label>
	          	<br>
	          	<input type="checkbox" id="co_signed" value="co_signed" name="co_signed"><label for="co_signed">Loan will be co-signed</label>
	          	<br>
	          	<br>
	          	<label>Additional Comments:</label>
	          	<input type="text" id="add_comments" name="add_comments">
	          	<br>




	          	

	        </fieldset>
	        <br>

	        <fieldset>

	         	<legend><span class="heavy">Contact Information</span></legend>
	         	<label>Email:</label>
	          	<input required type="email" id="email" name="email">
	          	<br>
	          	<label>Telephone Number:</label>
	          	<input required type="tel" id="telephone" name="telephone">
	          	<br>
	          	<label>LinkedIn URL:</label>
	          	<input type="url" id="link_url" name="link_url">
	          	<br>


	        </fieldset>
	        <br>

	        <button type="submit">Sign Up</button>
	        </form>
        </div>
      
	</body>
</html>
